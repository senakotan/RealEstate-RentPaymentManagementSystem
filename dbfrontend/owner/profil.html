<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Profilim | Emlak Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .profile-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .section-title {
            color: #00d4ff;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 5px;
        }

        .btn-save {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .btn-save:hover {
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <h2>Emlak<span>Yönetim</span></h2>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
            <li><a href="mulkler.html"><i class="fa-solid fa-building"></i> Mülklerim</a></li>
            <li><a href="sozlesmeler.html"><i class="fa-solid fa-file-contract"></i> Sözleşmeler</a></li>
            <li><a href="kiracilar.html"><i class="fa-solid fa-users"></i> Kiracılar</a></li>
            <li><a href="finans.html"><i class="fa-solid fa-wallet"></i> Finans</a></li>
            <li><a href="bakim.html"><i class="fa-solid fa-screwdriver-wrench"></i> Talepler</a></li>
            <li><a href="bildirimler.html"><i class="fa-solid fa-bell"></i> Bildirimler <span id="notificationBadge" style="display:none; background:#ff4b5c; color:#fff; border-radius:10px; padding:2px 6px; font-size:0.7rem; margin-left:5px;">0</span></a></li>
            <li class="active"><a href="profil.html"><i class="fa-solid fa-user-gear"></i> Profilim</a></li>
            <li class="logout"><a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Çıkış Yap</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Profil Ayarları</h2>
                <p>Bilgilerinizi ve şifrenizi güncelleyin</p>
            </div>
            <div class="user-wrapper">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profil" id="userImg">
                <div>
                    <h4 id="headerUserName">Yükleniyor...</h4>
                    <small>Mülk Sahibi</small>
                </div>
            </div>
        </header>

        <div class="profile-card">
            <form id="profileForm">
                <h3 class="section-title">Kişisel Bilgiler</h3>

                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="adSoyad" required>
                </div>
                <div class="form-group">
                    <label>Telefon</label>
                    <input type="text" id="telefon" placeholder="05XX XXX XX XX">
                </div>
                <div class="form-group">
                    <label>TC Kimlik No</label>
                    <input type="text" id="tcNo" placeholder="11 haneli TC No">
                </div>
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" id="email" required>
                </div>

                <h3 class="section-title" style="margin-top: 2rem;">Güvenlik</h3>

                <div class="form-group">
                    <label>Yeni Şifre (Boş bırakırsanız değişmez)</label>
                    <input type="password" id="yeniSifre" placeholder="En az 6 karakter">
                </div>

                <div style="margin-top: 2rem;">
                    <button type="submit" class="btn-save">Değişiklikleri Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="profil.js"></script>
</body>

</html>
