<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mülk Detayı | Emlak Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .detail-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-section h3 {
            color: #fff;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 75, 92, 0.9);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .document-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
        }

        .document-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .document-item a {
            color: #00d4ff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .document-item a:hover {
            text-decoration: underline;
        }

        .valuation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .valuation-table th,
        .valuation-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .valuation-table th {
            color: #8d97ad;
            font-weight: 500;
        }

        .valuation-table td {
            color: #fff;
        }

        .add-form {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            color: #8d97ad;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 0.9rem;
        }

        .btn-add-item {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-add-item:hover {
            box-shadow: 0 0 10px rgba(0, 114, 255, 0.5);
        }

        .property-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-item {
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .info-item label {
            display: block;
            color: #8d97ad;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .info-item span {
            color: #fff;
            font-weight: 500;
        }
    </style>
</head>

<body>

    <div class="sidebar"></div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Mülk Detayı</h2>
                <p id="propertyTitle">Yükleniyor...</p>
            </div>
            <div>
                <a href="mulkler.html" class="btn-add" style="text-decoration:none;">
                    <i class="fa-solid fa-arrow-left"></i> Geri Dön
                </a>
            </div>
        </header>

        <!-- Mülk Bilgileri -->
        <div class="detail-section">
            <h3><i class="fa-solid fa-info-circle"></i> Mülk Bilgileri</h3>
            <div class="property-info" id="propertyInfo">
                <div class="info-item">
                    <label>Başlık</label>
                    <span id="infoBaslik">-</span>
                </div>
                <div class="info-item">
                    <label>Adres</label>
                    <span id="infoAdres">-</span>
                </div>
                <div class="info-item">
                    <label>Konum</label>
                    <span id="infoKonum">-</span>
                </div>
                <div class="info-item">
                    <label>Metrekare</label>
                    <span id="infoMetrekare">-</span>
                </div>
                <div class="info-item">
                    <label>Oda Sayısı</label>
                    <span id="infoOda">-</span>
                </div>
                <div class="info-item">
                    <label>Mülk Türü</label>
                    <span id="infoTur">-</span>
                </div>
            </div>
        </div>

        <!-- Görseller -->
        <div class="detail-section">
            <h3><i class="fa-solid fa-images"></i> Görseller</h3>
            <div class="gallery-grid" id="galleryGrid">
                <p style="color:#8d97ad; text-align:center; grid-column:1/-1;">Yükleniyor...</p>
            </div>
            <div class="add-form" style="display:none;" id="addImageForm">
                <div class="form-group">
                    <label>Görsel Dosyası</label>
                    <input type="file" id="imageFile" accept="image/*" required>
                    <small style="color:#8d97ad; font-size:0.8rem; display:block; margin-top:5px;">Maksimum 10MB (JPG, PNG, GIF, WEBP)</small>
                </div>
                <div class="form-group">
                    <label>Açıklama (Opsiyonel)</label>
                    <input type="text" id="imageDescription" placeholder="Örn: Dış görünüm">
                </div>
                <button class="btn-add-item" onclick="addImage()" id="btnAddImage">
                    <i class="fa-solid fa-plus"></i> Görsel Yükle
                </button>
            </div>
            <button class="btn-add-item" onclick="toggleImageForm()" style="margin-top:1rem;">
                <i class="fa-solid fa-plus"></i> Yeni Görsel Ekle
            </button>
        </div>

        <!-- Belgeler -->
        <div class="detail-section">
            <h3><i class="fa-solid fa-file"></i> Belgeler</h3>
            <ul class="document-list" id="documentList">
                <li style="color:#8d97ad; text-align:center; padding:1rem;">Yükleniyor...</li>
            </ul>
            <div class="add-form" style="display:none;" id="addDocumentForm">
                <div class="form-group">
                    <label>Belge Türü</label>
                    <select id="documentType" required>
                        <option value="Tapu">Tapu</option>
                        <option value="Ekspertiz Raporu">Ekspertiz Raporu</option>
                        <option value="Sözleşme">Sözleşme</option>
                        <option value="Diğer">Diğer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Belge Dosyası</label>
                    <input type="file" id="documentFile" accept=".pdf,.doc,.docx,.xls,.xlsx,.jpg,.jpeg,.png" required>
                    <small style="color:#8d97ad; font-size:0.8rem; display:block; margin-top:5px;">Maksimum 20MB (PDF, DOC, DOCX, XLS, XLSX, JPG, PNG)</small>
                </div>
                <div class="form-group">
                    <label>Açıklama (Opsiyonel)</label>
                    <textarea id="documentDescription" rows="2" placeholder="Belge hakkında notlar"></textarea>
                </div>
                <button class="btn-add-item" onclick="addDocument()" id="btnAddDocument">
                    <i class="fa-solid fa-plus"></i> Belge Yükle
                </button>
            </div>
            <button class="btn-add-item" onclick="toggleDocumentForm()" style="margin-top:1rem;">
                <i class="fa-solid fa-plus"></i> Yeni Belge Ekle
            </button>
        </div>

        <!-- Değerleme Geçmişi -->
        <div class="detail-section">
            <h3><i class="fa-solid fa-chart-line"></i> Değerleme Geçmişi</h3>
            <table class="valuation-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Tahmini Değer</th>
                        <th>Kaynak</th>
                        <th>Açıklama</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="valuationTableBody">
                    <tr>
                        <td colspan="5" style="text-align:center; color:#8d97ad; padding:1rem;">Yükleniyor...</td>
                    </tr>
                </tbody>
            </table>
            <div class="add-form" style="display:none;" id="addValuationForm">
                <div class="form-group">
                    <label>Değerleme Tarihi</label>
                    <input type="date" id="valuationDate" required>
                </div>
                <div class="form-group">
                    <label>Tahmini Değer</label>
                    <input type="number" id="valuationAmount" step="0.01" min="0" required placeholder="0.00">
                </div>
                <div class="form-group">
                    <label>Para Birimi</label>
                    <select id="valuationCurrency" required>
                        <option value="">Seçiniz...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Kaynak (Opsiyonel)</label>
                    <input type="text" id="valuationSource" placeholder="Örn: Emlakçı, Piyasa Tahmini">
                </div>
                <div class="form-group">
                    <label>Açıklama (Opsiyonel)</label>
                    <textarea id="valuationDescription" rows="2" placeholder="Değerleme hakkında notlar"></textarea>
                </div>
                <button class="btn-add-item" onclick="addValuation()">
                    <i class="fa-solid fa-plus"></i> Değerleme Ekle
                </button>
            </div>
            <button class="btn-add-item" onclick="toggleValuationForm()" style="margin-top:1rem;">
                <i class="fa-solid fa-plus"></i> Yeni Değerleme Ekle
            </button>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="mulk-detay.js"></script>
</body>

</html>
