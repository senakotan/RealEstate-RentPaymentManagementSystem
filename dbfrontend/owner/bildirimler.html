<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirimler | Emlak Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .notification-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 1rem;
            transition: 0.3s;
            cursor: pointer;
            position: relative;
        }

        .notification-card:hover {
            transform: translateX(5px);
            border-color: var(--main-color);
            background: rgba(16, 33, 65, 0.8);
        }

        .notification-card.unread {
            border-left: 4px solid var(--main-color);
            background: rgba(0, 212, 255, 0.05);
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .notification-title {
            font-weight: 600;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .notification-message {
            color: #8d97ad;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .notification-date {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .notification-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: var(--main-color);
            border-radius: 50%;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        .btn-mark-read {
            padding: 5px 12px;
            background: rgba(0, 212, 255, 0.1);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-mark-read:hover {
            background: rgba(0, 212, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8d97ad;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <h2>Emlak<span>Yönetim</span></h2>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
            <li><a href="mulkler.html"><i class="fa-solid fa-building"></i> Mülklerim</a></li>
            <li><a href="sozlesmeler.html"><i class="fa-solid fa-file-contract"></i> Sözleşmeler</a></li>
            <li><a href="kiracilar.html"><i class="fa-solid fa-users"></i> Kiracılar</a></li>
            <li><a href="finans.html"><i class="fa-solid fa-wallet"></i> Finans</a></li>
            <li><a href="bakim.html"><i class="fa-solid fa-screwdriver-wrench"></i> Talepler</a></li>
            <li class="active">
                <a href="bildirimler.html"><i class="fa-solid fa-bell"></i> Bildirimler <span id="notificationBadge" style="display:none; background:#ff4b5c; color:#fff; border-radius:10px; padding:2px 6px; font-size:0.7rem; margin-left:5px;">0</span></a>
            </li>
            <li><a href="banka.html"><i class="fa-solid fa-building-columns"></i> Banka Yönetimi</a></li>
            <li><a href="hatirlaticilar.html"><i class="fa-solid fa-bell"></i> Hatırlatıcılar</a></li>
            <li><a href="profil.html"><i class="fa-solid fa-user-gear"></i> Profilim</a></li>
            <li class="logout"><a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Çıkış Yap</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Bildirimler</h2>
                <p>Sistem bildirimleri ve güncellemeler</p>
            </div>
            <div class="user-wrapper">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profil" id="userImg">
                <div>
                    <h4 id="headerUserName">Yükleniyor...</h4>
                    <small>Mülk Sahibi</small>
                </div>
            </div>
            <div style="margin-left: auto;">
                <button onclick="markAllAsRead()" class="btn-add"
                    style="background: rgba(0, 212, 255, 0.1); color: #00d4ff; padding: 10px 20px; border-radius: 8px; border: 1px solid rgba(0, 212, 255, 0.3); cursor:pointer; font-weight:600; margin-right:10px;">
                    <i class="fa-solid fa-check-double"></i> Tümünü Okundu İşaretle
                </button>
            </div>
        </header>

        <div id="notificationList">
            <p style="color: #8d97ad; text-align:center; margin-top:2rem;">Yükleniyor...</p>
        </div>
    </div>

    <script src="../js/api.js"></script>

    <script src="bildirimler.js"></script>
