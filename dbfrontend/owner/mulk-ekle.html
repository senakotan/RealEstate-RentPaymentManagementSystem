<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Mülk Ekle | Emlak Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .form-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--main-color);
            background: rgba(0, 0, 0, 0.3);
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-actions {
            margin-top: 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-save {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-save:hover {
            box-shadow: 0 0 15px rgba(0, 114, 255, 0.5);
        }

        /* --- YENİ EKLENEN STİLLER (Toggle İçin) --- */
        .location-box {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 8px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .toggle-group {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }

        .radio-label {
            cursor: pointer;
            color: #ccc;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-label input {
            width: auto;
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">
            <h2>Emlak<span>Yönetim</span></h2>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
            <li class="active"><a href="mulkler.html"><i class="fa-solid fa-building"></i> Mülklerim</a></li>
            <li><a href="sozlesmeler.html"><i class="fa-solid fa-file-contract"></i> Sözleşmeler</a></li>
            <li><a href="kiracilar.html"><i class="fa-solid fa-users"></i> Kiracılar</a></li>
            <li><a href="finans.html"><i class="fa-solid fa-wallet"></i> Finans</a></li>
            <li><a href="bakim.html"><i class="fa-solid fa-screwdriver-wrench"></i> Talepler</a></li>
            <li><a href="bildirimler.html"><i class="fa-solid fa-bell"></i> Bildirimler <span id="notificationBadge" style="display:none; background:#ff4b5c; color:#fff; border-radius:10px; padding:2px 6px; font-size:0.7rem; margin-left:5px;">0</span></a></li>
            <li><a href="banka.html"><i class="fa-solid fa-building-columns"></i> Banka Yönetimi</a></li>
            <li><a href="hatirlaticilar.html"><i class="fa-solid fa-bell"></i> Hatırlatıcılar</a></li>
            <li><a href="profil.html"><i class="fa-solid fa-user-gear"></i> Profilim</a></li>
            <li class="logout"><a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Çıkış Yap</a>
            </li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Mülk Ekle</h2>
                <p>Yeni bir gayrimenkul tanımlayın</p>
            </div>
        </header>

        <div class="form-card">
            <form id="addPropertyForm">
                <div class="form-grid">

                    <div class="form-group full-width">
                        <label>Mülk Başlığı</label>
                        <input type="text" id="baslik" required placeholder="Örn: Kadıköy 3+1 Deniz Manzaralı">
                    </div>

                    <div class="form-group">
                        <label>Mülk Türü</label>
                        <select id="mulkTuru" required>
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Oda Sayısı</label>
                        <input type="text" id="odaSayisi" placeholder="3+1">
                    </div>

                    <div class="form-group">
                        <label>Metrekare (m²)</label>
                        <input type="number" id="metrekare" required min="1">
                    </div>

                    <div class="form-group full-width location-box">
                        <label style="color: #00d4ff; margin-bottom: 10px;">Lokasyon Bilgileri</label>

                        <div class="toggle-group">
                            <label class="radio-label">
                                <input type="radio" name="cityType" value="existing" checked
                                    onchange="toggleLocationMode()"> Mevcut Şehir
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="cityType" value="new" onchange="toggleLocationMode()"> + Yeni
                                Şehir
                            </label>
                        </div>
                        <div class="form-group">
                            <select id="sehir">
                                <option value="">Şehir Seçiniz...</option>
                            </select>
                            <input type="text" id="newSehirName" placeholder="Yeni Şehir Adı Giriniz"
                                style="display: none;">
                        </div>

                        <div id="districtToggleDiv" class="toggle-group" style="margin-top: 15px;">
                            <label class="radio-label">
                                <input type="radio" name="districtType" value="existing" checked
                                    onchange="toggleDistrictMode()"> Mevcut İlçe
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="districtType" value="new" onchange="toggleDistrictMode()"> +
                                Yeni İlçe
                            </label>
                        </div>
                        <div class="form-group">
                            <select id="ilce" disabled>
                                <option value="">Önce Şehir Seçiniz</option>
                            </select>
                            <input type="text" id="newIlceName" placeholder="Yeni İlçe Adı Giriniz"
                                style="display: none;">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Açık Adres</label>
                        <textarea id="adres" rows="2" placeholder="Mahalle, Sokak, No..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Alım Tarihi</label>
                        <input type="date" id="alimTarihi">
                    </div>

                    <div class="form-group">
                        <label>Alım Bedeli</label>
                        <input type="number" id="alimBedeli">
                    </div>

                    <div class="form-group">
                        <label>Para Birimi</label>
                        <select id="paraBirimi">
                            <option value="">Seçiniz...</option>
                        </select>
                    </div>

                    <div class="form-actions full-width">
                        <a href="mulkler.html" class="btn-cancel">İptal</a>
                        <button type="submit" class="btn-save">Kaydet</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="mulk-ekle.js"></script>
</body>

</html>
