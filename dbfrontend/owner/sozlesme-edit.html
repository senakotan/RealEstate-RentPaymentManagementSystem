<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Sözleşme Düzenle | Emlak Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <style>
        .form-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            outline: none;
        }

        .form-group input:disabled,
        .form-group select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-save {
            width: 100%;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn-cancel {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 0.5rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Emlak<span>Yönetim</span></h2>
        </div>
        <ul>
            <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
            <li><a href="mulkler.html"><i class="fa-solid fa-building"></i> Mülklerim</a></li>
            <li class="active"><a href="sozlesmeler.html"><i class="fa-solid fa-file-contract"></i> Sözleşmeler</a></li>
            <li><a href="kiracilar.html"><i class="fa-solid fa-users"></i> Kiracılar</a></li>
            <li><a href="finans.html"><i class="fa-solid fa-wallet"></i> Finans</a></li>
            <li><a href="bakim.html"><i class="fa-solid fa-screwdriver-wrench"></i> Talepler</a></li>
            <li><a href="bildirimler.html"><i class="fa-solid fa-bell"></i> Bildirimler <span id="notificationBadge" style="display:none; background:#ff4b5c; color:#fff; border-radius:10px; padding:2px 6px; font-size:0.7rem; margin-left:5px;">0</span></a></li>
            <li><a href="hatirlaticilar.html"><i class="fa-solid fa-bell"></i> Hatırlatıcılar</a></li>
            <li><a href="profil.html"><i class="fa-solid fa-user-gear"></i> Profilim</a></li>
            <li class="logout"><a href="#" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Çıkış</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-title">
                <h2>Sözleşme Düzenle</h2>
                <p>Sözleşme bilgilerini güncelleyin</p>
            </div>
        </header>

        <div class="form-card">
            <form id="editContractForm">

                <div class="form-group">
                    <label>Kiralanacak Mülk</label>
                    <select id="mulkSelect" disabled>
                        <option value="">Yükleniyor...</option>
                    </select>
                    <small style="color:#8d97ad; font-size:0.85rem; margin-top:5px; display:block;">
                        <i class="fa-solid fa-info-circle"></i> Mülk değiştirilemez
                    </small>
                </div>

                <div class="form-group">
                    <label>Kiracı</label>
                    <input type="text" id="kiraciInfo" disabled>
                    <small style="color:#8d97ad; font-size:0.85rem; margin-top:5px; display:block;">
                        <i class="fa-solid fa-info-circle"></i> Kiracı değiştirilemez
                    </small>
                </div>

                <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 20px 0;">

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Aylık Kira Tutarı</label>
                        <input type="number" id="tutar" required placeholder="0.00" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Para Birimi</label>
                        <select id="paraBirimi" required></select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ödeme Günü (Ayın kaçı?)</label>
                    <input type="number" id="odemeGunu" min="1" max="31" placeholder="1-31 arası" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Başlangıç Tarihi</label>
                        <input type="date" id="baslangic" required>
                    </div>
                    <div class="form-group">
                        <label>Bitiş Tarihi (Opsiyonel)</label>
                        <input type="date" id="bitis">
                    </div>
                </div>

                <div class="form-group">
                    <label>Depozito Tutarı</label>
                    <input type="number" id="depozito" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group">
                    <label>Durum</label>
                    <select id="aktifMi">
                        <option value="true">Aktif</option>
                        <option value="false">Pasif</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Açıklama</label>
                    <textarea id="aciklama" rows="3" style="width:100%; padding:12px; background:rgba(0,0,0,0.2); border:1px solid rgba(255,255,255,0.1); border-radius:8px; color:#fff; outline:none; resize:vertical;"></textarea>
                </div>

                <button type="submit" class="btn-save">Güncelle</button>
                <a href="sozlesmeler.html" class="btn-cancel">İptal</a>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="sozlesme-edit.js"></script>
</body>

</html>
